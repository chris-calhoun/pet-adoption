<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <!-- As a heading -->
    </header>
    <main>
      <div class="jumbotron">
        <h1 class="display-4">Pet Adoption</h1>
        <p class="lead">
          Adopt your pets here! We have cute cats, playful pooches, and darling
          dinos!
        </p>
      </div>
      <div class="buttons">
        <a href="#" id="catButton" class="catButton">Cat</a>
        <a href="#" id="dogButton" class="dogButton">Dog</a>
        <a href="#" id="dinoButton" class="dinoButton">Dino</a>
        <a href="#" id="allButton" class="allButton">All</a>
      </div>
      <div id="pets" class="pets">
        <div id="cats" class="cats"></div>
        <div id="dinos" class="dinos"></div>
        <div id="dogs" class="dogs"></div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
